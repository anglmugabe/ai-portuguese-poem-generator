<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <title>Ai Portuguese poem generator</title>
    </head>

    <body>
        <div class="container">

            <header>
                <h1> AI Portuguese Poem Generator </h1>
            </header>

            <main>
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter a topic... " autofocus required autocomplete="off"
                        class="instructions-input" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint"> i.e. Love, Laughter, Forever </div>
                <div class="poem hidden" id="poem">
                </div>
            </main>

            <footer>
                This AI project was coded by <a href="https://www.shecodes.io/graduates/105285-angela-mugabe">Angela
                    Mugabe</a>, is open sourced on <a
                    href="https://github.com/anglmugabe/ai-portuguese-poem-generator">github </a> and hosted on <a
                    href="https://portugues-ai-poem-generator.netlify.app/">
                    Netlify</a>
            </footer>
            <script src="index.js"> </script>
        </div>

    </body>

</html>
